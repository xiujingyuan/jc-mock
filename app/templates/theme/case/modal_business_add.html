
<div class="modal fade" id="addBusiness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 960px;" >
        <div class="modal-content">
            <div class="modal-body">
                <!--case相关信息开始-->
                <div style="margin-top: 10px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">添加新业务</div>
                        <div class="panel-body">
                            <div id="" class="form-horizontal">
                                <div class="form-group" style="margin-top: 15px;">
                                    <div class="col-sm-3">
                                        <label class="control-label col-sm-6" for="txt_case_from_system">所属系统:</label>
                                        <label id="program_id" class="control-label hidden"
                                               for="txt_case_from_system"></label>
                                        <label id="program_name" class="control-label col-sm-6 pull-left"
                                               for="txt_case_from_system" style="text-align: left;">仅仅显示不能修改</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label col-sm-4" for="txt_business_name">业务缩写:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="txt_business_name" placeholder="如:nsk" maxlength="200">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="control-label col-sm-4" for="txt_business_cname">业务名称:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="txt_business_cname" placeholder="如:那时快" maxlength="200">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_business_cancel">取消</button>
                <button type="button" class="btn btn-default" id="btn_business_save">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
